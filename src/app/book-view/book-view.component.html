<app-main-header></app-main-header>
<app-search-bar></app-search-bar>

<h2>{{ book?.title }}</h2>
<div class="container">
  <img
    class="book"
    src="http://covers.openlibrary.org/b/isbn/{{ isbn }}-M.jpg?default=false" 
    onerror="this.onerror=false;this.src='../assets/Novelish-blank-cover-L.png'"
  />
  <div class="fire">
  <div class="fire-left">
    <div class="main-fire"></div>
    <div class="particle-fire"></div>
  </div>
  <div class="fire-main">
    <div class="main-fire"></div>
    <div class="particle-fire"></div>
  </div>
  <div class="fire-right">
    <div class="main-fire"></div>
    <div class="particle-fire"></div>
  </div>
  <div class="fire-bottom">
    <div class="main-fire"></div>
  </div>
</div>
  <div class="buttons">

    
    <div class="button-row">
      <button routerLink="/reviews">
        <fa-icon [icon]="faStarHalfAlt"></fa-icon> 
      </button>
      <span>Review It</span>
    </div>

    <div class="button-row">
      <button (click)="addToWantShelf()">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      <span>Want to Read It</span>
    </div>

    <div class="button-row">
      <button (click)="addToReadShelf()">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      <span>Have Read It</span>
    </div>

    <div class="button-row">
      <button (click)="addToDNFShelf()">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      <span>Did Not Finish It</span>
    </div>

    <div class="button-row">
      <button (click)="addToCurrentShelf()">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      <span>Currently Reading It</span>
    </div>

    <div class="button-row">
      <button (click)="addToBurnShelf()" [ngClass]="toggle ? 'Enable' : 'Disable'">
        <fa-icon [icon]="faDumpsterFire" size="lg" class="nav-icon"></fa-icon>
      </button>
      <span>Burn It!</span>
    </div>
    
  </div>
</div>



<div class="details_container">
  <div>
    <h3>Details</h3>
    <h4>Pages</h4>
    <p>{{ book?.number_of_pages }}</p>
    <!-- <h4>Languages</h4>
    <p>{{ book?.languages.key }}</p> -->
    <h4>Publisher</h4>
    <p *ngFor="let publisher of book?.publishers">{{ publisher.name }}</p>
  </div>
  <div>
    <h3>Author(s)</h3>
    <h4 *ngFor="let author of book?.authors">{{ author.name }}</h4>
  </div>

</div>


<div>
  <h3>Reviews</h3>
  <div *ngFor="let review of reviews">
    <div>{{ review?.review }}</div>
  </div>
</div>
