
<app-main-header></app-main-header>

<app-search-bar></app-search-bar>

<div class="results_container">
  
  <div class="results" *ngFor="let result of resultList">
    
    <div class="book_container">
      <a routerLink="/books/{{ result?.isbn[0] }}">
        <img
        src="http://covers.openlibrary.org/b/isbn/{{ result?.isbn[0] }}-M.jpg" 
          onerror="this.onerror=empty;this.src='../src/app/assets/book.jpg'"

          alt="{{ result?.title }}"
          />
        
      <h1>{{ result.title }} by {{ result.author_name }}</h1>
      </a>
    </div>

  </div>

</div>
