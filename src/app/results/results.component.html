
<app-main-header></app-main-header>

<app-search-bar></app-search-bar>

<div class="results_container">
  <div *ngFor="let result of resultList">
    <a routerLink="/books/{{ result?.isbn[0] }}">

    <img
      src="http://covers.openlibrary.org/b/isbn/{{ result?.isbn[0] }}-M.jpg" 
      onerror="this.onerror=null;this.src='../src/app/assets/book.jpg'"

      alt="{{ result?.title }}"
    />
    </a>
    <h1>{{ result.title }} by {{ result.author_name }}</h1>
  </div>

</div>
