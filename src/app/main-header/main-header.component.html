    <div class="top-container">

            <img class="novelish-logo" src="assets/Novelish blue cropped.png" alt="Novelish logo" routerLink="/home"/>
        </div>
    </div>
    <nav class="icon-nav"> 
        <!--to bookshelfs-->
        <fa-icon [icon]="faBook" size="lg" class="nav-icon" routerLink="/shelves"></fa-icon>

            <input type="checkbox" (click)="hideShowMenu()"/>
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu" *ngIf="menuToggle">
                <li>
                    <a routerLink='/home'>Home</a>
                </li>
                
                <li>
                    <a  id="hover" (click)="authService.SignOut()">Log out</a>
