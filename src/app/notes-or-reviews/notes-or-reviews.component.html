<div class="notes-container">
  <textarea
    aria-label="Notes"
    type="text"
    id="notes"
    name="notes"
    placeholder="Take a note or write a review..."
  ></textarea>
  <div class="notes-area">
    <button class="add-note">Add</button>
  </div>
  <div
    class="newNote"
  >
    <!-- <p>{{ note }}</p> -->
    <button class="remove-note">
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
  </div>
</div>
