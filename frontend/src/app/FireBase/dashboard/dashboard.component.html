<app-main-header></app-main-header>
<app-search-bar></app-search-bar>
<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <span routerLink="/dashboard"><fa-icon [icon]="faUserCircle" size="lg" class="user-icon"></fa-icon> User Profile</span>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <span (click)="authService.SignOut()"><fa-icon [icon]="faSignOutAlt" size="lg" class="user-icon"></fa-icon>Log out</span>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h2 class="h2">Welcome to your user profile</h2>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                alt="{{user.displayName}}">
              <div class="media-body">
                <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'You'}}</strong></h1>
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <!-- <p>Email Verified: <strong>{{user.emailVerified}}</strong></p> -->
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>
</div>
